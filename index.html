<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <title>Challenge 2</title>
    </head>
    <body>
        <h1>Neubox</h1>
        <section class="login_section layout_padding text-center" style="background-color: steelblue">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="login_form" style="padding-bottom: 15px">
                            <h5 style="color:whitesmoke; padding-bottom: 20px;padding-top: 20px">
                                Seleccione en el control de abajo el archivo del challenge 2
                            </h5>

                            <div class="form-group form-material floating" data-plugin="formMaterial" style="padding-bottom: 20px;padding-top: 20px">
                                <label for="archivo" style="color: white">Seleccione el archivo a procesar:</label>
                                <input type="file" class="form-control empty" id="archivo" name="archivo" accept="text/plain">
                            </div>
                            <button type="button" class="btn btn-dark" onclick="validaArchivoAEnviar()" id="botonAnalizar">Analizar</button>
                            <p>
                            <div id="cargando"><img src="img/cargando.gif" width="64" alt="cargando..."></div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade" tabindex="-1" role="dialog" id="dialogoMensaje">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Neubox</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="mensajeModal"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>

    </body>
</html>
